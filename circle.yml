machine:
  node:
    version: 7.10.0

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  # override:
  #   - npm install -g pkg
  #   - go get -u github.com/tcnksm/ghr
compile:
  override:
    - npm install
    - npm run build

test:
  override:
    - echo "test"

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: subzerocloud
    commands:
      - npm publish
